<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjualan</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: linear-gradient(135deg, rgb(0, 64, 128), rgb(128, 0, 64)); height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;">

<header style="text-align: center; margin-bottom: 20px;">
    <h1 style="font-size: 2rem; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">Form Penjualan</h1>
</header>

<main style="background: linear-gradient(135deg, rgb(0, 64, 128), rgb(128, 0, 64)); padding: 30px 40px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); width: 90%; max-width: 400px;">

    <form action="/penjualan/save" method="post" style="display: flex; flex-direction: column; gap: 20px;">

        <div style="display: flex; flex-direction: column;">
            <label for="pelanggan" style="margin-bottom: 5px; font-weight: bold;">Nama Pelanggan</label>
            <input type="text" id="pelanggan" name="pelanggan" placeholder="Masukkan nama pelanggan" required style="padding: 10px; border: none; border-radius: 5px; background: #ecf0f1; font-size: 1rem; width: 100%;">
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="tanggal" style="margin-bottom: 5px; font-weight: bold;">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal" required style="padding: 10px; border: none; border-radius: 5px; background: #ecf0f1; font-size: 1rem; width: 100%;">
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="barang" style="margin-bottom: 5px; font-weight: bold;">Pilih Barang</label>
            <select id="barang" name="barangId" multiple style="padding: 10px; border: none; border-radius: 5px; background: #ecf0f1; font-size: 1rem; width: 100%; height: 100px;">
                <option th:each="barang : ${barangList}" th:value="${barang.kode}" th:text="${barang.nama}"></option>
            </select>
        </div>

        <div style="display: flex; flex-direction: column;">
            <label for="jumlah" style="margin-bottom: 5px; font-weight: bold;">Jumlah</label>
            <input type="number" id="jumlah" name="jumlah" min="1" placeholder="Masukkan jumlah barang" required style="padding: 10px; border: none; border-radius: 5px; background: #ecf0f1; font-size: 1rem; width: 100%;">
        </div>

        <div style="display: flex; justify-content: center;">
            <button type="submit" style="padding: 10px 20px; font-size: 1rem; font-weight: bold; border: none; border-radius: 5px; background: #2980b9; color: white; cursor: pointer; text-transform: uppercase; transition: background 0.3s;">
                Simpan
            </button>
        </div>
    </form>
</main>

</body>
</html>
