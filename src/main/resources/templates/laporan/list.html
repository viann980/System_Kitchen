<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(200deg, rgb(45, 88, 170) 0%, rgb(0, 64, 128) 50%, rgb(0, 0, 64) 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Header styling */
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0px;
        }

        /* Main content container */
        main {
            width: 80%;
            max-width: 1000px;
            margin-top: 80px;
        }

        /* Box styling for the resume section */
        .resume-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Title of the box */
        .resume-box h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Styling for the list inside the box */
        .resume-box ul {
            list-style-type: none;
            padding-left: 0;
        }

        .resume-box ul li {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .resume-box ul li span {
            font-weight: bold;
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Laporan Penjualan</h1>
</header>
<main>
    <div class="resume-box">
       <h2 style="font-size: 2rem; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">Resume Penjualan</h2>
        <ul>
            <li>Jumlah Transaksi: <span th:text="${totalTransaksi}">0</span></li>
            <li>Total Pendapatan: <span th:text="${totalPendapatan}">0</span></li>
            <li>Rata-rata Pendapatan per Transaksi: <span th:text="${rataRataPendapatan}">0</span></li>
        </ul>			
    </div>
</main>
<footer>
    <p>&copy; 2025 Data Inventory Kitchen - Kelompok Satu - Universitas Insan Pembangunan Indonesia</p>
</footer>
</body>
</html>
